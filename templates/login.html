{% extends "base.html" %}
{% load static %}

{% load widget_tweaks %}


{% block content %}


<!-- <div class="container" >-->

<div class="login-form col-lg-5" style="margin: 250px auto; font-size=20px">
    <form class="p-3 mb-2 bg-secondary text-white" method="post" style="margin-bottom: 15px;
                                                        background: #f7f7f7;
                                                        box-shadow: 0px 2px 2px rgba(0,0,0,0.3) padding: 30px">

        {% csrf_token %}
        <h2 class="text-center">Login</h2>
        <div class="mb-3">

            <label class="form-label">Email</label>
            <!--            <input class="form-control" id="email_login" aria-describedby="emailhelp">-->

            {{ form.email|add_class:"form-control"}}
        </div>


        <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password|add_class:"form-control"}}
            <!--            <input type="password" class="form-control" id="log_password">-->
        </div>


        <div class="form-group">
            <button type="submit" style="color: black" class="btn btn-outline-success me-2 ">Login</button>

            <a class="btn btn-outline-danger pull-right" style="color: black" href="{% url 'signup' %}">Sign Up</a>

        </div>


    </form>


</div>


{% endblock %}
