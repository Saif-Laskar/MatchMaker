{{{% extends "base.html" %}
{% load static %}

{ % load widget_tweaks % }

{% block content %}
}}
<div class="container">
    <div class="login-form col-lg-5" style="margin: 50px auto; font-size=20px">
        <form class="p-3 mb-2 bg-secondary text-white" method="POST"
              style="margin-bottom: 15px; background: #f7f7f7; box-shadow: 0px 2px 2px rgba(0,0,0,0.3) padding: 30px">
            {% csrf_token %}
            <h2 class="text-center">Wedding Planner Sign Up</h2>


            <div class="mb-3">
                <label class="form-label">Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-success" style="color: black">Sign Up</button>

                <a class="btn btn-outline-danger pull-right" style="color: black" href="{% url 'login' %}">Login</a>

            </div>


        </form>
    </div>
</div>


{% endblock %}
